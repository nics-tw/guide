---
title: 意見回饋頁範本
layout: demo-page
---

<div class="one-col">
  <header class="site-header">
    <skip-to>
      <a href="#main" class="skip-to">跳至主要內容區</a>
      <a href="#navigation" class="skip-to">跳至主要連結表</a>
      <a href="#footer" class="skip-to">跳至頁尾</a>
    </skip-to>
    <a href="{{ "/" | absolute_url}}" class="flex items-center">
      <div class="bg-layer1 w2 mr3" style="aspect-ratio: 1 / 1;"><!-- logo --></div>
      <h1>{{ page.title }}</h1>
    </a>
    <nav aria-label="主要" id="navigation" class="flex gap4 mt4">
      <a href="#">首頁</a>
      <a href="#">關於我們</a>
    </nav>
  </header>
  {% include  demo-page/breadcrumb-step.html
    path="Step 1.同意聲明;Step 2.填寫資料;Step 3.最終確認;Step 4.送出結果"
    current=3
  %}

  <main class="site-main" id="main">
    <h2>Step 3. 最終確認</h2>
    <form action="/accessibility/demo-page/form-page-s4.html" method="get">
      <div class="fields">
        <table class="table">
          <caption class="table-caption">送出結果</caption>
          <thead class="table-header">
            <tr class="table-row">
              <th scope="col" class="table-head">項目</th>
              <th scope="col" class="table-head">內容</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row">
              <td class="table-cell">姓名</td>
              <td class="table-cell">XXX</td>
            </tr>
            <tr class="table-row">
              <td class="table-cell">意見類型</td>
              <td class="table-cell">無障礙</td>
            </tr>
            <tr class="table-row">
              <td class="table-cell">意見回饋</td>
              <td class="table-cell">多語系介面支援。</td>
            </tr>
          </tbody>
        </table>
        
        <div class="sr-only" id="notes_save_status" role="alert"></div>
        
        <fieldset id="captcha">
          <legend>真人驗證</legend>
          <!-- Security Code Check -->
          <input type="hidden" id="code" name="code" value="242">
          <img style="border:0" src="{{ site.url }}/assets/mt-scode.png" alt="CAPTCHA 檢核考驗圖片（請注意驗證填寫說明）"><br>
          <label for="scode">請無視上圖內容，直接輸入阿拉伯數字肆拾貳以驗證：</label>
          <input id="scode" name="scode" autocomplete="off">
          <!-- end of Security Code Check --> 
        </fieldset>

        <div class="gap2 flex flex-wrap">
          <button type="submit" class="button button-primary">確認送出</button>
          <button type="submit" formaction="/accessibility/demo-page/form-page-s2.html" formmethod="get" class="button">修正意見</button>
        </div>  
      </div>

    </form>
  </main>
</div>
<div class="one-column bg-layer1">
  <footer id="footer" class="site-footer f6 flex items-center gap4">
    <div class="plain w2 mr3" style="aspect-ratio: 1 / 1;"><!-- logo --></div>
    <div class="mw5">
      <a href="/accessibility-statement">親和力宣告</a>
    </div>
  </footer>
</div>
